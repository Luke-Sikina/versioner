<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Release Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href = "css/styles.css" rel = "stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Release Control</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Release Bundles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/environments">Environments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/codebases">Codebases</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 horizontal-grid">
    <div class="my-6">
        <h5 class="" th:text="${releaseBundle.title}"></h5>
        <b>Created: </b> <span class="" th:text="${releaseBundle.creationDate}"></span>
        <table>
            <thead>
                <tr>
                    <td>Codebase</td>
                    <td>Identifier</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="part: ${releaseBundle.parts}">
                    <td th:text="${part.codeBase.name}"></td>
                    <td th:text="${part.gitIdentifier}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
